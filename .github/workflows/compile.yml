name: Build CodingTrolling Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v3
      with:
        platform: x64

    - name: Create Distribution Folders
      run: |
        mkdir -p _DISTRIBUTION_READY/_internal/bin
        mkdir -p _DISTRIBUTION_READY/_internal/data
        mkdir -p _DISTRIBUTION_READY/_internal/deps

    - name: Compile All Tools
      run: |
        # 1. Hub
        g++ src/hub.cpp -o _DISTRIBUTION_READY/CodingTrollingHub.exe -lgdi32
        
        # 2. Media Player (DirectShow)
        g++ src/media_player.cpp -o _DISTRIBUTION_READY/_internal/bin/media-player.exe -lstrmiids -lole32 -loleaut32
        
        # 3. PDF Reader (Shell Integration)
        g++ src/pdf_reader.cpp -o _DISTRIBUTION_READY/_internal/bin/pdf-reader.exe
        
        # 4. Bozin AI (Needs Curl)
        # Note: This assumes you uploaded libcurl.a to your lib/ folder
        g++ src/bozin_ai.cpp -o _DISTRIBUTION_READY/_internal/bin/bozin-ai.exe -I./include -L./lib -lcurl
        
        # 5. Android Launcher
        g++ src/android_launcher.cpp -o _DISTRIBUTION_READY/_internal/bin/android-launcher.exe
        
        # 6. Panny Painting (Needs GLFW & OpenGL)
        g++ src/panny_painting.cpp -o _DISTRIBUTION_READY/_internal/bin/panny-paint.exe -I./include -L./lib -lglfw3 -lopengl32 -lgdi32
        
        # 7. VM Manager
        g++ src/vm_manager.cpp -o _DISTRIBUTION_READY/_internal/bin/vm-manager.exe

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CodingTrolling-Build
        path: _DISTRIBUTION_READY/
